<html>
    <head>
        <title>Smart House</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class="t-and-h-people-wrapper">
            <div class="power-socket-section">
                <label class="power-socket-section__label">
                    Power Socket: 
                    <input class="power-socket-section__button" type="button" value="On">
                </label>
            </div>
            <div class="people-section">
                <label class="people-section__label">
                    Peoples:
                    <label for="" class="people-section__value">#</label>
                </label>
            </div>
        </div>
        <div class="t-and-h-section">
            <label class="t-and-h-section__label">
                Temperature: 
                <label class="t-and-h-section__t-value">#</label>
                CÂ°
            </label>
            <br>
            <label class="t-and-h-section__label">
                Humidity: 
                <label class="t-and-h-section__h-value">#</label>
                %
            </label>
            <canvas class="t-and-h-section__t-canvas" height="70"></canvas>
            <canvas class="t-and-h-section__h-canvas" height="70"></canvas>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="js/charts.js"></script>
        <script src="js/power-socket.js"></script>
        <script src="js/ping.js"></script>
    </body>
</html>
